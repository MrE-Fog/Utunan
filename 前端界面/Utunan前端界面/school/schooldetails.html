<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢迎来到Utunan</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/school/schooldetails.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">    
</head>

<body>
    <div class="schoolheader">
        <span class="collector"></span><a href="#">查看院校收藏夹</a></span>
        <span class="title">院校库</span>
    </div>
    <div class="main">
        <div class="direction">
            <div class="left">
                <img src="../images/school/beida.jpg" class="pic"/>
                <div class="blank"></div>
                <span class="collect"><img src="../images/school/redheart.svg" class="heart"/> 加入院校收藏夹</span>
            </div>
            <div class="right">
                <div class="diractiontitle">背景大学 - 计算机科学与技术</div>
                <table>
                    <tr>
                        <td class="zsml-title">招生单位：</td>
                        <td class="zsml-summary" >北京大学</td>
                        <td class="ssss"></td>
                        <td class="zsml-title">学位类型：</td>
                        <td class="zsml-summary">专硕</td>
                    </tr>
                    <tr>
                        <td class="zsml-title">所在地：</td>
                        <td class="zsml-summary" >北京</td>
                        <td class="ssss"></td>
                        <td class="zsml-title">院系名称：</td>
                        <td class="zsml-summary">快乐微电子学院</td>
                    </tr>
                    <tr>
                        <td class="zsml-title">院校特性：</td>
                        <td class="zsml-summary">985、211</td>
                        <td class="ssss"></td>
                        <td class="zsml-title">专业名称：</td>
                        <td class="zsml-summary">计算机专业技术</td>        
                    </tr>
                    <tr>
                        <td class="zsml-title">院校隶属：</td>
                        <td class="zsml-summary">光纤通信帝国</td>
                        <td class="ssss"></td>
                        <td class="zsml-title">研究方向：</td>
                        <td class="zsml-summary">无所谓的小事</td>
                    </tr>
                </table>
            </div>
        </div><!--direction-->
        <div class="zsml-result">
            <div class="resulttitle"> 考试范围</div>
          <table  cellpadding="10" cellspacing="0" width="100%">
          <colgroup>
            <col width="25%">
            <col width="25%">
            <col width="25%">
            <col width="25%">
          </colgroup>
            <thead>
              <tr>
                <th>政治</th>
                <th>外语</th>
                <th>业务课一</th>
                <th>业务课二</th>
               </tr>    
            </thead>
            <tbody class="zsml-res-items">
              <tr>
                <td>
                (101)思想政治理论
                <span class="sub-msg">见招生简章</span>
                </td>
                <td>(201)英语一
                 <span class="sub-msg">见招生简章</span></td>
                <td>(301)数学一
                 <span class="sub-msg">见招生简章</span></td>
                <td>(864)电子线路
                 <span class="sub-msg">见招生简章</span></td>
              </tr>
            </tbody>
          </table>
        </div><!--zsml-result-->
        <div>
            <div class="commenttitle">讨论区</div>
        </div>

    </div>

</body>
</html>
