<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>答题页</title>
<link rel="stylesheet" href="css/questionBank/answering.css">
</head>
<body>
    <!--content-->
    <div class="content">
        <div class="content-top">
            <div class="progress">当前进度 2/65</div> 
            <div class="subject">【数据结构】栈</div>
            <div class="time">
                <img class="img" src="images/questionBank/time.svg" width="30px" height="30px">
                <div class="content-top-time"> 04:56</div>
            </div>
        </div>
        <div class="type">
            <img src="images/questionBank/option.svg"width="30px" height="30px">
            单选
        </div>
        <form>
        <div class="question-content">
            <div class="question-content-top">
                <div class="question-content-title">【1】树上一只猴，树下7只猴，请问一共有几只猴？谁说的对？</div>
                <div class="question-back">
                    <a href="">结束答题</a>
                </div>
            </div>
            <div class="question-content-option">
                <div><input name="option" type="radio" value="A">A.我是对的</div>
                <div><input name="option" type="radio"value="B">B.我是错的</div>
                <div><input name="option" type="radio"value="C">C.他们有一个在骗人</div>
                <div><input name="option" type="radio"value="D">D.反正C错了</div>
            </div>
            <div class="bottom">
                <div class="right">
                    <img src="images/questionBank/collection.svg"width="25px" height="25px">
                    <div class="collection"><a href="">收藏本题</a></div>
                    <div class="previous">
                        <a href="">上一题</a>
                    </div>
                    <div class="next"><a href="">下一题</a></div>
                </div>
            </div>
        </div>
        </form>
    
        
    </div>
    <!--//content-->
</body>
</html>
